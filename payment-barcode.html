<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0,viewport-fit=cover " />
    <title>cua</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.0/css/all.css">
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/slick-theme.css">
</head>

<body>
    <div class="layout-main inner-bg">
        <div class="nav navimg-up-board">
            <div class="nav__left">
                <a class="btn-return" href="deposit.html">
                    <div class="img"></div>
                </a>
            </div>
            <div class="nav__logo">
                <span>超商繳費</span>
            </div>
        </div>

        <div class="layout-content">
            <div class="com-inner">
                <div class="img-board">
                    <div class="inner-user">
                        <div class="inner-user__user-m">
                            <div class="user-m__icon">
                                <div class="user-m__icon__vip -gold">
                                    <span>金</span>
                                </div>
                            </div>
                            <div class="inner-user__info">
                                <div class="info-list">
                                    <div class="info-list__item">
                                        <span class="user-m__name">金級</span>
                                        <span class="list-text">账号: 22364789091</span>
                                    </div>
                                    <div class="info-list__item">
                                        <span class="list-text price">
                                            <div class="price-img"></div>
                                            5274365.00元
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="com-inner__content">
                    <div class="pay">
                        <div class="pay__step">
                            <p class="pay-title">
                                <span class="pay-title__text">
                                    請選擇繳費超商
                                </span>
                            </p>
                            <div class="btn-tab">
                                <a class="btn-tab__item btn-tab__item--active" href="javascript:void(0);">
                                    <span class="btn-tab__item__text">7-ELEVEN</span>
                                </a>
                                <a class="btn-tab__item btn-tab__item--disabled" href="javascript:void(0);">
                                    <span class="btn-tab__item__text">全家</span>
                                    <span class="btn-tab__item__text">Family Mart</span>
                                </a>
                                <a class="btn-tab__item" href="javascript:void(0);">
                                    <span class="btn-tab__item__text">萊爾富</span>
                                    <span class="btn-tab__item__text">Hi-cafe</span>
                                </a>
                            </div>
                            <div class="cell-list">
                                <div class="cell">
                                    <div class="cell__form">
                                        <div class="form-qr">
                                            <div class="form-qr__title">
                                                <div class="title-icon">
                                                    <img src="././images/common/demo/member/711.png" alt=""
                                                        class="title-icon__img">
                                                </div>
                                                <span class="title-text">7-11超商三段式繳費條碼</span>
                                            </div>
                                            <div class="form-qr__img form-qr__img--show -barcode">
                                                <img class="form-qr__img__icon"
                                                    src="./images/common/demo/member/barcode.png" alt="">
                                            </div>
                                            <div class="form-qr__img form-qr__img--show -barcode">
                                                <img class="form-qr__img__icon"
                                                    src="./images/common/demo/member/barcode.png" alt="">
                                            </div>
                                            <div class="form-qr__img form-qr__img--show -barcode">
                                                <img class="form-qr__img__icon"
                                                    src="./images/common/demo/member/barcode.png" alt="">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="cell-list">
                                <div class="cell-remind">
                                    <p class="cell-remind__title">注意事項</p>
                                    <ul class="cell-remind-list">
                                        <li class="cell-remind-list__item">
                                            <div class="item-icon"></div>
                                            <span class="item-text -danger">請勿重複繳費。</span>
                                        </li>
                                        <li class="cell-remind-list__item">
                                            <div class="item-icon"></div>
                                            <span class="item-text -danger">重複繳費需等待10個工作天才能入帳。</span>
                                        </li>
                                        <li class="cell-remind-list__item">
                                            <span class="item-text">1.繳費金額與帳號都須正確才會入帳。</span>
                                        </li>
                                        <li class="cell-remind-list__item">
                                            <span class="item-text">2.一個虛擬帳號只能繳費一次。</span>
                                        </li>
                                        <li class="cell-remind-list__item">
                                            <span class="item-text">3.繳費金額與帳號都須正確才會入帳。</span>
                                        </li>
                                        <li class="cell-remind-list__item">
                                            <span class="item-text">4.一個虛擬帳號只能繳費一次。</span>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- layout-tabbar -->
        <div class="layout-tabbar">
            <!-- ./component/footer -->
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" type="text/javascript"></script>

    <script type="text/javascript" src="js/slick.min.js"></script>
    <script src="js/main.js"></script>

    <script>
        function show() {
            var x = document.getElementById('show');
            if (x.style.display === 'none') {
                x.style.display = 'block';
            } else {
                x.style.display = 'none';
            }
        }
    </script>
</body>

</html>
