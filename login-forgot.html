<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0,viewport-fit=cover " />
  <title>cua</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.0/css/all.css">
  <link rel="stylesheet" href="css/slick.css">
  <link rel="stylesheet" href="css/slick-theme.css">

</head>

<body>
  <div class="layout-main inner-bg">
    <!-- 註冊成功popup start -->
    <div id="regsuccess-popup" class="popup" style="display:none;">
      <div class="popup-mask">
        <div class="regsuccess-popup">
          <div class="regsuccess-popup__body">
            <div class="regsuccess-info">
              <div class="regsuccess-info__user">
                <div class="user-title">会员账号：</div>
                <div class="user-id">BBBBBB1234</div>
              </div>
              <div class="regsuccess-info__btn">
                <a class="btn-item" href="javascript:void(0);">
                  <div class="btn-item__icon">
                    <img src="./images/common/demo/popup/registration_info@2x.png" alt="" class="icon-img">
                  </div>
                  <div class="btn-item__title">
                    <span class="title-text">去完善资料</span>
                  </div>
                </a>
                <a class="btn-item" href="index.html">
                  <div class="btn-item__icon">
                    <img src="./images/common/demo/popup/registration_home@2x.png" alt="" class="icon-img">
                  </div>
                  <div class="btn-item__title">
                    <span class="title-text">前往游戏</span>
                  </div>
                </a>
              </div>
            </div>
          </div>
          <div class="regsuccess-popup__footer">
            <a class="btn btn-primary rounded-pill btn-ripple" href="javascript:void(0);">立即充值</a>
          </div>
        </div>
      </div>
    </div>
    <!-- 註冊成功popup end -->

    <!-- 登入成功 start -->
    <div id="toast" class="toast-popup" style="display: none;">
      <div class="toast-popup__body">
        <div class="toast-popup__icon">
          <div class="toast-popup__icon__img -success"></div>
        </div>
        <div class="toast-popup__text">登录成功</div>
      </div>
    </div>
    <!-- 登入成功 end -->
    <!-- 登入失敗 start -->
    <div id="show2" class="ios-dialog" style="display: none;">
      <div class="dialog-mask">
        <div class="dialog-ios">
          <div class="dialog-ios__body">
            <h5 class="ios-title">登入失敗</h5>
            <span class="ios-text">账号或密码输入错误，请重新输入</span>
          </div>
          <div class="dialog-ios__footer">
            <div class="btn-group">
              <button type="button" class="btn-primary">
                好
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- 登入失敗 end -->

    <div class="layout-content layout-content--full">
      <div class="entry">
        <div class="entry__content">
          <div class="entry-brand">
            <div class="entry-brand__logo">
              <img src="./images/common/image/main_logo@3x.png" alt="" class="logo-icon">
            </div>
            <div class="entry-brand__info">
              <p class="info-text" id="info-text">尊贵的会员您好 - 欢迎您回来</p>
            </div>
          </div>
          <div class="entry-form">
            <div class="entry-form__main -forgot">
              <!-- login in -->
              <div class="main-login" id="login-form">
                <div class="main-login__title" id="entry-title">忘記密碼</div>
                <div class="com-cell">
                  <div class="com-cell__form -filled">
                    <div class="form-group">
                      <!-- el-icon自由更換 -->
                      <div class="el-icon -icon_user"></div>
                      <input type="text" class="el-input" placeholder="账号" minlength="5" maxlength="9" />
                      <div class="el-value">
                        <span class="el-value__reveal el-value__reveal--off"></span>
                        <span class="el-value__clear"></span>
                      </div>
                    </div>
                  </div>
                  <div class="com-cell__verify com-cell__verify--error">
                    <div class="verify-icon"></div>
                    <span class="verify-text">5-9位数字,小写字母</span>
                  </div>
                </div>
                <div class="com-cell">
                  <div class="com-cell__form -filled">
                    <div class="form-group">
                      <!-- el-icon自由更換 -->
                      <div class="el-icon -icon_password"></div>
                      <input type="password" class="el-input" placeholder="密码" minlength="6" maxlength="12" />
                      <div class="el-value">
                        <span class="el-value__reveal el-value__reveal--off"></span>
                        <span class="el-value__clear"></span>
                      </div>
                    </div>
                  </div>
                  <div class="com-cell__verify com-cell__verify--error">
                    <div class="verify-icon"></div>
                    <span class="verify-text">6-12位字符</span>
                  </div>
                </div>
                <div class="com-cell">
                  <div class="com-cell__form com-cell__form--invalid -filled">
                    <div class="form-group">
                      <!-- el-icon自由更換 -->
                      <div class="el-icon -icon_verification_code"></div>
                      <input type="number" class="el-input" placeholder="验证码" />
                      <div class="captcha">
                        <img src="./images/common/demo/login/captchaCode.png" class="captcha__img" alt="" />
                      </div>
                    </div>
                  </div>
                  <div class="com-cell__verify com-cell__verify--error">
                    <div class="verify-icon"></div>
                    <span class="verify-text">必填</span>
                  </div>
                </div>
                <div class="contact">
                  <a class="contact__btn" href="javascript:void(0);">
                    <div class="btn-icon"></div>
                    <div class="btn-text">联系客服</div>
                  </a>
                </div>
                <a class="btn btn-primary rounded-pill btn-ripple" href="javascript:void(0);">寄送密碼</a>
                <a class="try-btn" href="login.html">返回登入</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" type="text/javascript"></script>

  <script type="text/javascript" src="js/slick.min.js"></script>
  <script src="js/main.js"></script>

  <script>
    //popup-show/hide
    function show() {
      var x = document.getElementById('show');
      if (x.style.display === 'none') {
        x.style.display = 'block';
      } else {
        x.style.display = 'none';
      }
    }
  </script>
</body>

</html>
