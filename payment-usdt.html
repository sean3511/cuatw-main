<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0,viewport-fit=cover " />
    <title>cua</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.0/css/all.css">
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/slick-theme.css">
</head>

<body>
    <div class="layout-main inner-bg">
        <div class="nav navimg-up-board">
            <div class="nav__left">
                <a class="btn-return" href="deposit.html">
                    <div class="img"></div>
                </a>
            </div>
            <div class="nav__logo">
                <span>USDT</span>
            </div>
        </div>

        <div class="layout-content">
            <div class="com-inner">
                <div class="img-board">
                    <div class="inner-user">
                        <div class="inner-user__user-m">
                            <div class="user-m__icon">
                                <div class="user-m__icon__vip -gold">
                                    <span>金</span>
                                </div>
                            </div>
                            <div class="inner-user__info">
                                <div class="info-list">
                                    <div class="info-list__item">
                                        <span class="user-m__name">金級</span>
                                        <span class="list-text">账号: 22364789091</span>
                                    </div>
                                    <div class="info-list__item">
                                        <span class="list-text price">
                                            <div class="price-img"></div>
                                            5274365.00元
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="com-inner__content">
                    <div class="pay">
                        <div class="pay__step">
                            <p class="pay-title">
                                <span class="pay-title__text">
                                    扫码下方二维码
                                </span>
                            </p>
                            <div class="cell-list">
                                <div class="cell">
                                    <div class="cell__form">
                                        <div class="form-qr">
                                            <div class="form-qr__title">
                                                <span class="title-text">充值金額</span>
                                            </div>
                                            <div class="form-qr__price">
                                                <span class="price">1111.00 USDT</span>
                                            </div>
                                            <div id="form-qr" class="form-qr__img form-qr__img--show">
                                                <img class="form-qr__img__icon"
                                                    src="./images/common/demo/member/qrcode.png" alt="">
                                            </div>
                                            <p class="form-qr__text">ewrujwviowtTEUnvoiaewniov</p>
                                            <div class="btn btn-secondary rounded-pill btn-ripple form-qr__btn">
                                                <!-- onclick display change -->
                                                <p class="form-qr__btn__text">複製地址</p>
                                                <p class="form-qr__btn__text" style="display: none;">重刷显示二维码</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="withdraw-cell__item">
                                <div class="withdraw-cell__content">
                                    <div class="withdraw-detailed">
                                        <table class="table">
                                            <tbody>
                                                <tr class="tr">
                                                    <td class="td">訂單編號 ：</td>
                                                    <td class="td">ewfjioenoiwner</td>
                                                </tr>
                                                <tr class="tr">
                                                    <td class="td">訂單金額：</td>
                                                    <td class="td">1111.00 USDT</td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                            <div class="cell-list">
                                <div class="cell-remind">
                                    <p class="cell-remind__title">注意事項</p>
                                    <ul class="cell-remind-list">
                                        <li class="cell-remind-list__item">
                                            <div class="item-icon"></div>
                                            <span class="item-text">请於期限付款完成2023/11/06 17:01:00。</span>
                                        </li>
                                        <li class="cell-remind-list__item">
                                            <div class="item-icon"></div>
                                            <span class="item-text">每筆訂單收款地址皆為不同，請依照訂單顯示地址進行付款。</span>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- layout-tabbar -->
        <div class="layout-tabbar">
            <!-- ./component/footer -->
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" type="text/javascript"></script>

    <script type="text/javascript" src="js/slick.min.js"></script>
    <script src="js/main.js"></script>

    <script>
        function show() {
            var x = document.getElementById('show');
            if (x.style.display === 'none') {
                x.style.display = 'block';
            } else {
                x.style.display = 'none';
            }
        }
    </script>
</body>

</html>
