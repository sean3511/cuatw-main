<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>cua</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.0/css/all.css">
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/slick-theme.css">

</head>

<body>
    <div class="layout-main inner-bg">
        <!-- 绑定银行卡 start -->
        <div id="show1" class="ios-dialog" style="display: none;">
            <div class="dialog-mask">
                <div class="dialog-ios">
                    <div class="dialog-ios__body">
                        <h5 class="ios-title">绑定银行卡</h5>
                        <span class="ios-text">新增成功</span>
                    </div>
                    <div class="dialog-ios__footer">
                        <div class="btn-group">
                            <a class="btn-primary" href="mydata.html">
                                确认
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="nav glow-bg">
            <div class="nav__left">
                <a class="btn-return" href="mydata.html">
                    <div class="img"></div>
                </a>
            </div>
            <div class="nav__logo">
                <span class="logo-text">QQ号码/微信账号/电子邮箱/手机号码</span>
            </div>
        </div>
        <div class="layout-content">
            <div class="com-inner">
                <div class="com-inner__content">
                    <div class="cell-list">
                        <div class="com-cell">
                            <div class="com-cell__form">
                                <div class="form-title">
                                    <span class="form-title__require">＊</span>
                                    <p class="form-title__text">QQ号码</p>
                                </div>
                                <div class="form-group">
                                    <input type=“number” class="el-input" placeholder="请输入5-9个数字,小写字母" minlength="5"
                                        maxlength="9"   />
                                    <div class="el-value">
                                        <span class="el-value__clear"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="com-cell__verify com-cell__verify--correct">
                                <div class="verify-icon"></div>
                                <span class="verify-text">格式正确</span>
                            </div>
                        </div>
                        <div class="com-cell">
                            <div class="com-cell__form com-cell__form--invalid">
                                <div class="form-title">
                                    <span class="form-title__require">＊</span>
                                    <p class="form-title__text">安全密码</p>
                                </div>
                                <div class="form-group">
                                    <input type=password class="el-input" placeholder="请输入5-9个数字,小写字母" minlength="5"
                                        maxlength="9"   />
                                    <div class="el-value">
                                        <span class="el-value__reveal el-value__reveal--off"></span>
                                        <span class="el-value__clear"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="com-cell__verify com-cell__verify--error">
                                <div class="verify-icon"></div>
                                <span class="verify-text">格式錯誤</span>
                            </div>
                        </div>
                        <div class="com-cell-info ">
                            安全密码 默认
                            <span class="text-red">
                                123456
                            </span>
                            ，为了保障您的账号以及资金安全 请至"安全密码设定"修改。
                        </div>
                    </div>
                </div>
                <div class="com-inner__content-footer">
                    <a href="javascript:void(0);" class="btn btn-primary rounded-pill btn-ripple btn--disabled"
                        onclick="show1();">确认送出</a>
                    <a href="mydata.html" class="btn btn-cancel rounded-pill btn-ripple">取消</a>
                </div>
            </div>

        </div>

        <!--layout-tabbar-->
        <div class="layout-tabbar">
            <!-- ./component/footer -->
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" type="text/javascript"></script>

    <script type="text/javascript" src="js/slick.min.js"></script>
    <script src="js/main.js"></script>

    <script>
        //popup-show/hide
        function show1() {
            var x = document.getElementById('show1');
            if (x.style.display === 'none') {
                x.style.display = 'block';
            } else {
                x.style.display = 'none';
            }
        }
    </script>
</body>

</html>
