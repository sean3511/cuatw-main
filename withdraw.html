<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>cua</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.0/css/all.css">
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/slick-theme.css">
</head>

<body>
    <div class="layout-main inner-bg">
        <div class="nav navimg-up-board">
            <div class="nav__left">
                <a class="btn-return" href="member.html">
                    <div class="img"></div>
                </a>
            </div>
            <div class="nav__logo">
                <span>提款</span>
            </div>
            <div class="nav__right">
                <a class="file" href="javascript:void(0)">
                    <div class="file__icon"></div>
                </a>
            </div>
        </div>

        <div class="layout-content">
            <div class="com-inner">
                <div class="img-board">
                    <div class="inner-user">
                        <div class="inner-user__user-m">
                            <div class="user-m__icon">
                                <div class="user-m__icon__vip -gold">
                                    <span>金</span>
                                </div>
                            </div>
                            <div class="inner-user__info">
                                <div class="info-list">
                                    <div class="info-list__item">
                                        <span class="user-m__name">金級</span>
                                        <span class="list-text">账号: 22364789091</span>
                                    </div>
                                    <div class="info-list__item">
                                        <span class="list-text price">
                                            <div class="price-img"></div>
                                            5274365.00元
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="com-inner__content">

                    <div class="withdraw-cell">
                        <div class="withdraw-cell-title">
                            <h4 class="withdraw-cell-title__text">收款账户</h4>
                            <a class="btn btn-secondary rounded-pill btn-ripple account-btn "
                                href="mydata.html">收款账户管理</a>
                        </div>
                        <a class=" withdraw-card withdraw-card--disabled" href="javascript:void(0);">
                            <div class="withdraw-card__content">
                                <div class="withdraw-bank">
                                    <div class="withdraw-bank__icon">
                                        <img src="./images/common/demo/member/bankLogo@2x.png" alt=""
                                            class="icon-img" />
                                    </div>
                                    <div class="withdraw-bank__info">
                                        <div class="info-bank">
                                            <h3 class="info-bank__title">中国农业银行</h3><span
                                                class="info-bank__txt">上海分行</span>
                                        </div>
                                        <div class="info-account">
                                            <span class="info-account__title">账户：</span>
                                            <span class="info-account__number">6666-＊＊＊＊-6666</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </a>
                        <div class="withdraw-card-empty">
                            <div class="withdraw-card-empty__content">
                                <p class="empty-text">无可用银行卡</p>
                            </div>
                        </div>
                        <div class="withdraw-cell-title">
                            <h4 class="withdraw-cell-title__text">请输入您的提款金额</h4>
                        </div>
                        <div class="cell-list">
                            <div class="com-cell">
                                <div class="com-cell__form">
                                    <div class="form-title">
                                        <span class="form-title__require">＊</span>
                                        <p class="form-title__text">提款金额</p>
                                    </div>
                                    <div class="form-group">
                                        <input type="number" class="el-input" placeholder="请输入整数提款金额" />
                                    </div>
                                </div>
                                <p class="com-cell__remind">
                                    <span class="remind-title">重要：</span>
                                    <span class="remind-text">请您在提款前，将额度转换至主钱包账户。</span>
                                </p>
                            </div>
                        </div>
                        <div class="withdraw-cell__item">
                            <div class="withdraw-cell__content">
                                <div class="withdraw-detailed">
                                    <table class="table">
                                        <tbody>
                                            <tr class="tr">
                                                <td class="td">每日可提領時間為 ：</td>
                                                <td class="td">00:00 ~ 23:59</td>
                                            </tr>
                                            <tr class="tr">
                                                <td class="td">單筆最高提領金額：</td>
                                                <td class="td">100,000.00 元</td>
                                            </tr>
                                            <tr class="tr">
                                                <td class="td">最低提領金額：</td>
                                                <td class="td">1,000.00 元</td>
                                            </tr>
                                            <tr class="tr">
                                                <td class="td">每日提領次數：</td>
                                                <td class="td"><span>0 次</span><span> / 5 次</span></td>
                                            </tr>
                                            <tr class="tr">
                                                <td class="td">出款總額：</td>
                                                <td class="td">500000 元</td>
                                            </tr>
                                            <tr class="tr">
                                                <td class="td">手续费：</td>
                                                <td class="td">10.00 元</td>
                                            </tr>
                                            <tr class="tr">
                                                <td class="td">已達碼量：</td>
                                                <td class="td">0.00 元</td>
                                            </tr>
                                            <tr class="tr">
                                                <td class="td">應達碼量：</td>
                                                <td class="td">50,050.00 元</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <h4 class="withdraw-password-title">安全密码</h4>
                        <div class="withdraw-cell__item">
                            <form action="" class="withdraw-code">
                                <input type="number" maxlength="1" class="withdraw-code__input"
                                    oninput="if(value.length>1)value=value.slice(0,1)" id="1" inputmode="numeric" />
                                <input type="number" maxlength="1" class="withdraw-code__input"
                                    oninput="if(value.length>1)value=value.slice(0,1)" id="2" inputmode="numeric" />
                                <input type="number" maxlength="1" class="withdraw-code__input"
                                    oninput="if(value.length>1)value=value.slice(0,1)" id="3" inputmode="numeric" />
                                <input type="number" maxlength="1" class="withdraw-code__input"
                                    oninput="if(value.length>1)value=value.slice(0,1)" id="4" inputmode="numeric" />
                                <input type="number" maxlength="1" class="withdraw-code__input"
                                    oninput="if(value.length>1)value=value.slice(0,1)" id="5" inputmode="numeric" />
                                <input type="number" maxlength="1" class="withdraw-code__input"
                                    oninput="if(value.length>1)value=value.slice(0,1)" id="6" inputmode="numeric" />
                            </form>
                        </div>
                    </div>
                    <div class="com-inner__content-footer">
                        <a href="javascript:void(0);" class="btn btn-primary rounded-pill btn-ripple"
                            onclick="window.toast();rippleBtn(event,this)">确认提交</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- layout-tabbar -->
        <div class="layout-tabbar">
            <!-- ./component/footer -->
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" type="text/javascript"></script>

    <script type="text/javascript" src="js/slick.min.js"></script>
    <script src="js/main.js"></script>

    <script>
        function show() {
            var x = document.getElementById('show2');
            if (x.style.display === 'none') {
                x.style.display = 'block';
            } else {
                x.style.display = 'none';
            }
        }
    </script>
</body>

</html>
