<head>

    <link rel="stylesheet" href="css/slick-theme.css">

</head>

<body>
    <div class="layout-main">
        <div class="layout-content -index">
            <div class="com-inner">
                <div class="com-inner__content">
                    <div class="maintain">
                        <img src="./images/common/image/maintain.png" alt="" class="maintain__img">
                        <h2 class="maintain__title">維護中</h2>
                        <p class="maintain__text">造成您的不便請見諒</p>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" type="text/javascript"></script>

    <script type="text/javascript" src="js/slick.min.js"></script>
    <script src="js/main.js"></script>

    <script>
        //show/hide
        function openCity(evt, cityName) {
            // Declare all variables
            var i, tabcontent, tablinks;

            // Get all elements with class="tabcontent" and hide them
            tabcontent = document.getElementsByClassName('about');
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = 'none';
            }

            // Get all elements with class="tablinks" and remove the class "active"
            tablinks = document.getElementsByClassName('tab__item');
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(
                    'tab__item--active',
                    ''
                );
            }

            // Show the current tab, and add an "active" class to the button that opened the tab
            document.getElementById(cityName).style.display = 'block';
            evt.currentTarget.className += ' tab__item--active';
        }
    </script>
</body>

</html>
