<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0,viewport-fit=cover " />
    <title>cua</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.0/css/all.css">
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/slick-theme.css">

</head>

<body>
    <div class="layout-main inner-bg">
        <div class="nav glow-bg">
            <div class="nav__left">
                <a class="btn-return" href="member.html">
                    <div class="img"></div>
                </a>
            </div>
            <div class="nav__logo">
                <span class="logo-text">外接馆金额</span>
            </div>
        </div>

        <div class="layout-content">
            <div class="com-inner">
                <div class="com-inner__content">
                    <div class="transfer">
                        <div class="balance">
                            <div class="balance__bg">
                                <p class="balance__bg__text">账户余额</p>
                                <span class="balance__bg__total">48,489.40 RMB</span>
                            </div>
                        </div>
                        <!-- list -->
                        <div class="list-wrap">
                            <div class="main-item">
                                <div class="main-item__img">
                                    <div class="img-icon"></div>
                                </div>
                                <div class="main-item__text">
                                    <p class="txt-title">主钱包</p>
                                    <p class="text-txt">
                                        <span class="text-txt__number">1234567.00 RMB</span>
                                    </p>
                                </div>
                                <a href="javascript:void(0);" id="btn-restore"
                                    class="btn btn-primary btn-ripple btn-restore rounded-pill">
                                    <p id="btn-text" class="btn-restore__text">一键归户</p>
                                    <div class="btn-restore__number" style="opacity: 0;">30秒</div>
                                </a>
                            </div>
                            <div class="list" id="list">

                                <div class="list-item">
                                    <div class="list-item__text">
                                        <p class="txt-title">AG</p>
                                        <p class="text-txt">
                                            <span class="text-txt__number">2,000.00</span>
                                        </p>
                                    </div>
                                </div>
                                <div class="list-item">
                                    <div class="list-item__text">
                                        <p class="txt-title">MG</p>
                                        <p class="text-txt">
                                            <span class="text-txt__number">1,000</span>
                                        </p>
                                    </div>
                                </div>
                                <div class="list-item list-item--disabled">
                                    <div class="list-item__text">
                                        <p class="txt-title">SB</p>
                                        <p class="text-txt">
                                            <span class="text-txt__number">维护中</span>
                                        </p>
                                    </div>
                                </div>
                                <div class="list-item">
                                    <div class="list-item__text">
                                        <p class="txt-title">BBIN</p>
                                        <p class="text-txt">
                                            <span class="text-txt__number">1,000</span>
                                        </p>
                                    </div>
                                </div>
                                <div class="list-item">
                                    <div class="list-item__text">
                                        <p class="txt-title">DT</p>
                                        <p class="text-txt">
                                            <span class="text-txt__number">1,000</span>
                                        </p>
                                    </div>
                                </div>
                                <div class="list-item">
                                    <div class="list-item__text">
                                        <p class="txt-title">3S</p>
                                        <p class="text-txt">
                                            <span class="text-txt__number">1,000</span>
                                        </p>
                                    </div>
                                </div>
                                <div class="list-item">
                                    <div class="list-item__text">
                                        <p class="txt-title">GC</p>
                                        <p class="text-txt">
                                            <span class="text-txt__number">1,000</span>
                                        </p>
                                    </div>
                                </div>
                                <div class="list-item">
                                    <div class="list-item__text">
                                        <p class="txt-title">KY</p>
                                        <p class="text-txt">
                                            <span class="text-txt__number">1,000</span>
                                        </p>
                                    </div>
                                </div>
                                <div class="list-item">
                                    <div class="list-item__text">
                                        <p class="txt-title">VG</p>
                                        <p class="text-txt">
                                            <span class="text-txt__number">1,000</span>
                                        </p>
                                    </div>
                                </div>
                                <div class="list-item">
                                    <div class="list-item__text">
                                        <p class="txt-title">SW</p>
                                        <p class="text-txt">
                                            <span class="text-txt__number">1,000</span>
                                        </p>
                                    </div>
                                </div>
                                <div class="list-item">
                                    <div class="list-item__text">
                                        <p class="txt-title">PT</p>
                                        <p class="text-txt">
                                            <span class="text-txt__number">1,000</span>
                                        </p>
                                    </div>
                                </div>
                                <div class="list-item">
                                    <div class="list-item__text">
                                        <p class="txt-title">LC</p>
                                        <p class="text-txt">
                                            <span class="text-txt__number">1,000</span>
                                        </p>
                                    </div>
                                </div>
                                <div class="list-item">
                                    <div class="list-item__text">
                                        <p class="txt-title">GM</p>
                                        <p class="text-txt">
                                            <span class="text-txt__number">1,000</span>
                                        </p>
                                    </div>
                                </div>
                                <div class="list-item">
                                    <div class="list-item__text">
                                        <p class="txt-title">FG</p>
                                        <p class="text-txt">
                                            <span class="text-txt__number">1,000</span>
                                        </p>
                                    </div>
                                </div>
                                <div class="list-item">
                                    <div class="list-item__text">
                                        <p class="txt-title">CQ9</p>
                                        <p class="text-txt">
                                            <span class="text-txt__number">1,000</span>
                                        </p>
                                    </div>
                                </div>
                                <div class="list-item">
                                    <div class="list-item__text">
                                        <p class="txt-title">BSP</p>
                                        <p class="text-txt">
                                            <span class="text-txt__number">1,000</span>
                                        </p>
                                    </div>
                                </div>
                            </div>
                            <div class="btn-more">
                                <div class="btn-more__item" onclick="slideToggle(), listShowHide()">
                                    <p id="text-more" class=" btn-more__item__text">收起</p>
                                    <div class="btn-more__item__img"></div>
                                </div>
                            </div>
                        </div>

                        <div class="amount-info">
                            <div class="amount-info__item">
                                <div class="item-select">
                                    <select class="item-select__sel">
                                        <option selected>主錢包</option>
                                        <option>AG</option>
                                    </select>
                                    <p class="item-select__txt">1234567.00</p>
                                </div>
                            </div>
                            <div class="amount-info__item">
                                <div class="item-select">
                                    <select class="item-select__sel">
                                        <option selected>AG</option>
                                        <option>MG</option>
                                        <option>DT</option>
                                        <option>CQ9</option>
                                    </select>
                                    <p class="item-select__txt">1234567.00</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--layout-tabbar-->
        <div class="layout-tabbar">
            <!-- ./component/footer -->
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" type="text/javascript"></script>

    <script type="text/javascript" src="js/slick.min.js"></script>
    <script src="js/main.js"></script>

    <script>

    </script>
