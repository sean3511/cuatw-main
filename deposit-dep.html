<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0,viewport-fit=cover " />
    <title>cua</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.0/css/all.css">
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/slick-theme.css">
</head>

<body>
    <div class="layout-main inner-bg">
        <div id="show" class="ios-dialog" style="display: none;">
            <div class="dialog-mask">
                <div class="dialog-ios">
                    <div class="dialog-ios__body">
                        <h5 class="ios-title">存款金额</h5>
                        <h5 class="ios-title">
                            不得小于最低限额 10</h5>
                    </div>
                    <div class="dialog-ios__footer">
                        <div class="btn-group">
                            <button type="button" class="btn-primary" onclick="window.show()">
                                关闭
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="nav navimg-up-board">
            <div class="nav__left">
                <a class="btn-return" href="deposit.html">
                    <div class="img"></div>
                </a>
            </div>
            <div class="nav__logo">
                <span>公司入款</span>
            </div>
            <div class="nav__right">
                <a class="file" href="javascript:void(0)">
                    <div class="file__icon"></div>
                </a>
            </div>
        </div>

        <div class="layout-content">
            <div class="com-inner">
                <div class="img-board">
                    <div class="inner-user">
                        <div class="inner-user__user-m">
                            <div class="user-m__icon">
                                <div class="user-m__icon__vip -gold">
                                    <span>金</span>
                                </div>
                            </div>
                            <div class="inner-user__info">
                                <div class="info-list">
                                    <div class="info-list__item">
                                        <span class="user-m__name">金級</span>
                                        <span class="list-text">账号: 22364789091</span>
                                    </div>
                                    <div class="info-list__item">
                                        <span class="list-text price">
                                            <div class="price-img"></div>
                                            5274365.00元
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="com-inner__content">
                    <div id="show1" class="pay">
                        <div class="pay__step">
                            <p class="pay-title">
                                <span class="pay-title__text">充值通道</span>
                            </p>
                            <div class="cell-list">
                                <div class="cell">
                                    <div class="cell__form cell__bank-item">
                                        <div class="form-bank">
                                            <div class="bank-sprites"></div>
                                            <div class="bank-chklst">
                                                <div class="bank-chklst__item">
                                                    <div class="el-radio">
                                                        <input type="radio" class="el-radio-input" id="radio1"
                                                            name="radio">
                                                        <label class="el-radio-style" for="radio1"></label>
                                                        <label class="el-radio-label" for="radio1">
                                                            <div class="label-title">中国农业银行<span
                                                                    class="text-remark">(极速到账)</span>
                                                            </div>
                                                            <div class="pay-info">
                                                                <p class="pay-info__text">
                                                                    <span class="pay-info__text__txt">最高限额
                                                                        <span class="text-danger">10</span>
                                                                    </span>
                                                                    <span class="pay-info__text__txt">最低限额
                                                                        <span class="text-danger">1,000</span>
                                                                    </span>
                                                                </p>
                                                                <p class="pay-info__text-danger">备注<span
                                                                        style="font-size:14px;padding:0px 4px;">:</span><span
                                                                        class="pay-info__text">请多使用此支付方式</span></p>
                                                            </div>
                                                        </label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-bank form-bank--disabled">
                                            <div class="bank-sprites" style="display: none;"></div>
                                            <div class="bank-chklst">
                                                <div class="bank-chklst__item">
                                                    <div class="el-radio">
                                                        <input type="radio" class="el-radio-input" id="radio2"
                                                            name="radio" checked>
                                                        <label class="el-radio-style" for="radio2"></label>
                                                        <label class="el-radio-label" for="radio2">
                                                            <div class="label-title">中国农业银行
                                                                <span class="text-remark">(极速到账)</span>
                                                            </div>
                                                            <div class="label-item" style="display: none;">
                                                                <p class="label-item__text">
                                                                    <span>账户：</span>
                                                                    <span
                                                                        class="text-number">6666-6666-6666-6666-6666</span>
                                                                    <span class="text-txt text-remark"
                                                                        style="display: none;">请先填写转账信息，再点提交并查看完整账号</span>
                                                                </p>
                                                                <a href="javascript:void(0);"
                                                                    class="btn btn-secondary btn-ghost rounded-pill btn-copy"
                                                                    onclick="window.toast()">
                                                                    复制
                                                                </a>
                                                            </div>
                                                            <div class="label-item" style="display: none;">
                                                                <p class="label-item__text">
                                                                    <span>开户人：</span>
                                                                    <span class="text">张三</span>
                                                                </p>
                                                                <a href="javascript:void(0);"
                                                                    class="btn btn-secondary btn-ghost rounded-pill btn-copy"
                                                                    onclick="window.toast()">
                                                                    复制
                                                                </a>
                                                            </div>
                                                            <div class="label-item" style="display: none;">开户行：杭州阿里支行
                                                            </div>
                                                            <div class="pay-info" style="display: none;">
                                                                <p class="pay-info__text pay-info__text-danger">备注<span
                                                                        style="font-size:14px;padding:0px 4px;">:</span>请确认存款金额是否正确
                                                                </p>
                                                            </div>
                                                        </label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="pay__step">
                            <p class="pay-title">
                                <span class="pay-title__text">充值账号</span>
                            </p>
                            <div class="com-cell">
                                <div class="com-cell__form">
                                    <div class="form-group">
                                        <input type="text" class="el-input" placeholder="请输入账号" />
                                        <div class="el-value">
                                            <span class="el-value__clear"></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="com-cell__verify com-cell__verify--correct">
                                    <div class="verify-icon"></div>
                                    <span class="verify-text">格式正确</span>
                                </div>
                            </div>
                        </div>
                        <div class="pay__step">
                            <p class="pay-title">
                                <span class="pay-title__text">充值姓名</span>
                            </p>
                            <div class="com-cell">
                                <div class="com-cell__form">
                                    <div class="form-group">
                                        <input type="text" class="el-input" placeholder="请输入真实姓名" />
                                        <div class="el-value">
                                            <span class="el-value__clear"></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="com-cell__verify com-cell__verify--correct">
                                    <div class="verify-icon"></div>
                                    <span class="verify-text">格式正确</span>
                                </div>
                            </div>
                        </div>
                        <div class="pay__step">
                            <p class="pay-title">
                                <span class="pay-title__text">充值支行</span>
                            </p>
                            <div class="com-cell">
                                <div class="com-cell__form">
                                    <div class="form-group">
                                        <input type="text" class="el-input" placeholder="请输入支行" />
                                        <div class="el-value">
                                            <span class="el-value__clear"></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="com-cell__verify com-cell__verify--correct">
                                    <div class="verify-icon"></div>
                                    <span class="verify-text">格式正确</span>
                                </div>
                            </div>
                        </div>
                        <div class="pay__step">
                            <p class="pay-title">
                                <span class="pay-title__text">存款金额</span>
                            </p>
                            <div class="com-cell-list">
                                <div class="com-cell">
                                    <div class="com-cell__form">
                                        <div class="form-group">
                                            <input type="number" class="el-input" placeholder="请输入转账金额" />
                                            <div class="el-value">
                                                <span class="el-value__clear"></span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="com-cell__verify com-cell__verify--error">
                                        <div class="verify-icon"></div>
                                        <span class="verify-text">格式错误</span>
                                    </div>
                                </div>
                                <div class="amount-list">
                                    <div class="amount-list__item amount-list__item--active">
                                        <p class="item-text">
                                            100
                                        </p>
                                    </div>
                                    <div class="amount-list__item amount-list__item--disabled">
                                        <p class="item-text">
                                            300
                                        </p>
                                    </div>
                                    <div class="amount-list__item">
                                        <p class="item-text">
                                            500
                                        </p>
                                    </div>
                                    <div class="amount-list__item">
                                        <p class="item-text">
                                            1,000
                                        </p>
                                    </div>
                                    <div class="amount-list__item">
                                        <p class="item-text">
                                            3,000
                                        </p>
                                    </div>
                                    <div class="amount-list__item">
                                        <p class="item-text">
                                            5,000
                                        </p>
                                    </div>
                                    <div class="amount-list__item">
                                        <p class="item-text">
                                            8,000
                                        </p>
                                    </div>
                                    <div class="amount-list__item">
                                        <p class="item-text">
                                            10,000
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="pay__step">
                        <p class="pay-title">
                            <span class="pay-title__text">充值備註</span>
                        </p>
                        <div class="com-cell">
                            <div class="com-cell__form">
                                <div class="form-group">
                                    <input type="text" class="el-input" placeholder="" />
                                    <div class="el-value">
                                        <span class="el-value__clear"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="pay__step">
                        <p class="pay-title">
                            <span class="pay-title__text">
                                扫码下方二维码
                            </span>
                        </p>
                        <div class="cell-list">
                            <div class="cell">
                                <div class="cell__form">
                                    <div class="form-qr">
                                        <div class="form-qr__info">
                                            <div class="form-qr__info__icon"></div>
                                            <p class="form-qr__info__text">
                                                <span class="form-qr__info__text-red">此二维码仅限"本次"使用</span>
                                            </p>
                                        </div>
                                        <div id="form-qr" class="form-qr__img">
                                            <img class="form-qr__img__icon" src="./images/common/demo/member/qrcode.png"
                                                alt="">
                                        </div>
                                        <p class="form-qr__text">请长按或截图保存</p>
                                        <div class="btn btn-secondary rounded-pill btn-ripple form-qr__btn"
                                            onclick="qrShow()">
                                            <!-- onclick display change -->
                                            <p class="form-qr__btn__text">下载二维码(请勿重复使用</p>
                                            <p class="form-qr__btn__text" style="display: none;">重刷显示二维码</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="com-inner__content-footer">
                        <a href="javascript:void(0);" class="btn btn-primary rounded-pill btn-ripple"
                            onclick="window.show()">确认提交</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- layout-tabbar -->
        <div class="layout-tabbar">
            <!-- ./component/footer -->
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" type="text/javascript"></script>

    <script type="text/javascript" src="js/slick.min.js"></script>
    <script src="js/main.js"></script>

    <script>
        function show() {
            var x = document.getElementById('show');
            if (x.style.display === 'none') {
                x.style.display = 'block';
            } else {
                x.style.display = 'none';
            }
        }
        function qrShow() {
            var element = document.getElementById("form-qr");
            element.classList.add("form-qr__img--show");
        }
    </script>
</body>

</html>
